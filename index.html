<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>


    <header>
        <h1 class="page-title">
            CSS Snippet Cheatsheet
        </h1>
        <p>
            This cheatsheet will help you access your favorite CSS code easily. Just click on any code here and copy for your use. Enjoy!
        </p>
    </header>
    
    <main>
        <section class="row center">
            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">Flexbox Row</h2>
                <p class="card-subtitle">
                    Use these three properties to create a Flexbox row layout.
                </p>
                <pre class="code-string">
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
                </pre>
                </figure>
            </div>

            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">Flexbox Column</h2>
                <p class="card-subtitle">
                    Use this to create a Flexbox column layout.
                </p>
                <pre class="code-string">
.column {
    display: flex;
    flex-direction: column
}
                </pre>
                </figure>
            </div>

            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">CSS Grid Layout</h2>
                <p class="card-subtitle">
                    Build a 12-column layout using CSS Grid.
                </p>
                <pre class="code-string">
.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
}
                </pre>
                </figure>
            </div>

            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">Linear Gradients</h2>
                <p class="card-subtitle">
                    This will create a background linear gradient from top to bottom.
                </p>
                <pre class="code-string">
.linear-gradient-background {
    background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%,
        rgba(232, 102, 236, 0.6) 100%
    );
}
                </pre>
                </figure>
            </div>

            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">Box Transition Glow</h2>
                <p class="card-subtitle">
                    Use transition and box shadows to glow on hover.
                </p>
                <pre class="code-string">
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
    
    .code-card:hover,
    .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1),
    0 0 15px rgba(232, 102, 236, 1);
}
                </pre>
                </figure>
            </div>

            <div class="card">
                <figure class="code-card">
                <h2 class="card-title">Overlay Card with Title</h2>
                <p class="card-subtitle">
                    Use position properties and negative margins to raise elements higher than their natural starting point.
                </p>
                <pre class="code-string">
.card-header {
    position: relative;
    margin-top: -20px;
}
                </pre>
                </figure>
            </div>

        </section>
    </main>
    
    <footer>
        <h3>Indra Levi Manahan Â©2023</h3>
    </footer>
</body>
</html>
